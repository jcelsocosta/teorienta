<div class="container">
    <br>
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Entrar</h3>
            </div>
            <div class="card-body">
                <form (submit)="onLoginSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="username" name="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-unlock"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password">
                    </div>
                    <!-- <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Sou: </span>
                        </div>
                        <select class="form-control" [(ngModel)]="userTypeSelected" name="userTypeSelected">
                            <option [selected]="true" [disabled]="true">Escolha tipo de usuário</option>
                            <option *ngFor="let userType of userTypes; index as i;" value={{userType.id}}>
                                {{userType.type}}</option>
                        </select>
                    </div> -->
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn" (click)="login()">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Não tem uma conta?<a href="#">Cadastre-se</a>
                </div>
            </div>
        </div>
    </div>
</div>
