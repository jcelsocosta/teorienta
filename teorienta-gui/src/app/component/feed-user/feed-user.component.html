<table>
    <tr>
        <th>Nome &nbsp;&nbsp;</th>
        <th>Email&nbsp;&nbsp;</th>
        <th>Username&nbsp;&nbsp;</th>
        <th>CNPJ&nbsp;&nbsp;</th>
        <th>CPF&nbsp;&nbsp;</th>
    </tr>

    <tr *ngFor="let users of user">
        <td>{{users.name}}</td>
        <td>{{users.email}}</td>
        <td>{{users.username}}</td>
        <td>{{users.cnpj}}</td>
        <td>{{users.cpf}}</td>
    </tr>
    <tr *ngFor="let aux of usersAux">
        <td>{{aux.email}}</td>
    </tr>
</table>
