<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                    <h3>Questões</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div *ngFor="let q of questoes; index as x">
                        <label>Questão {{ x || 0}}</label><br>
                        <input type="text" > &nbsp;
                        <button type="button" class="btn btn-secondary" (click)="removeCampo()">X</button>
                        <br>
                    </div>
                    <br><br>
                </div>
                    <button type="button" class="btn btn-primary" (click)="addCampo()">+</button>
            </div>
            <button type="button" class="btn btn-primary">Cancelar</button><br><br>
            <button type="button" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
</div>
