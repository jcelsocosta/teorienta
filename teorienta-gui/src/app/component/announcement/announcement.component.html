<div class="container">
    <div class="row">
        <div class="card" style="width: 15rem; margin: 10px;" *ngFor="let annoucement of announcements; index as i;">
            <div class="card-body">
                <h5 class="card-title">{{annoucement.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{annoucement.urlDocument}}</h6>
                <p *ngIf="annoucement.available">Disponível: <i class="fa fa-check" style="font-size:20px;color:green"></i></p>
                <p *ngIf="!annoucement.available">Disponível: <i class="fa fa-close" style="font-size:20px;color:red"></i></p>
            </div>
        </div>
    </div>
</div>

<!-- Modal adicionar edital -->

<div class="modal fade" id="createAnnouncementModal" tabindex="-1" role="dialog" aria-labelledby="createAnnouncementModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAnnouncementModalLabel">Adicionar novo edital</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputTitleAnnoucement">Título</label>
                        <input type="text" [(ngModel)]="title" name="title" class="form-control" id="inputTitleAnnoucement" placeholder="Insira o Título do Edital">
                    </div>
                    <div class="form-group">
                        <label for="inputDocumentLinkAnnoucement">Link do Documento</label>
                        <input type="text" [(ngModel)]="urlDocument" name="urlDocument" class="form-control" id="inputDocumentLinkAnnoucement" placeholder="Insira o link para o documento">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" [(ngModel)]="available" name="available" class="form-check-input" id="editalAvailable">
                        <label class="form-check-label" for="editalAvailable">Disponível</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveAnnouncement()">Salvar Edital</button>
            </div>
        </div>
    </div>
</div>
