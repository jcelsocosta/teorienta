 <div class="grand-container">
    <h2>Cadastro de Edital</h2> 
    <div class="child-container">
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Nome do Edital</mat-label>
                <input matInput placeholder="Edital CNPQ">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Escolha a data</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix  [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill">
                <input matInput type="Number" class="example-right-align" placeholder="0,00">
                <span matPrefix>R$&nbsp;</span>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill">
                <mat-label>Descrição</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>
        </p><br>

        <p>Carregar arquivo "foto.png"</p>
        <button mat-raised-button>Carregar foto</button>
        <br><br>
        <button mat-raised-button color="primary">Enviar</button>

        
    </div>

</div>
